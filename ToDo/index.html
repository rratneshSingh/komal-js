<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container pt-3">
        <h2>Todo Application</h2>
        <div class="mt-5 col-6">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="todo_title" placeholder="Example input placeholder">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Description</label>
                <input type="text" class="form-control" id="todo_description" placeholder="Another input placeholder">
              </div>
              <button type="button" class="btn btn-primary" onclick="addTodo()">Add ToDo</button>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <h4>ToDo</h4>
                <ul id="todo_list">
                    <li>item</li>
                </ul>
            </div>
            <div class="col-6">
                <h4>Done</h4>
                <ul id="done_list">
                    <li>item</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./scripts/todo.model.js"></script>
    <script src="./scripts/todo.operations.js"></script>
    <script src="./scripts/todo.controller.js"></script>
</body>
</html>
